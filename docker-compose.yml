services:
  y-router:
    build: .
    ports:
      - "8787:8787"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8787/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
      
  # Config server for saving settings to .env file
  config-server:
    build:
      context: .
      dockerfile: Dockerfile.config
    ports:
      - "8788:8788"
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    restart: unless-stopped
    depends_on:
      - y-router
